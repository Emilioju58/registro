<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Registro para la carrera de 5 km</h1>
    <form action="" method="post">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo">
<span id="error name" class="error"></span>

    <label for="age">Edad</label>
    <input type="number" id="age" name="age" min="18" max="45">
    <span id="error age" class="error"></span>

    <label for="size">Talla de playera </label>
    <select name="size" id="size">
        <option value="xs">Extra chica</option>
        <option value="s">chica</option>
        <option value="m">mediana</option>
        <option value="l">grande</option>
<option value="xl">Grande</option>
    </select>

        <label for="email">Correo electronico</label>     
        <input type="email" id="email" name="email" pattern="/[a-z0-9]+\.[a-z0-9]+/gm" placeholder="Introduce tu correo electronico"> 
      <span id="error email" class="error"></span>

<label for="phone">telefonos</label>     
        <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" placeholder="Introduce tu numero de telefono">
<span id="error phone" class="error"></span> 
<button type="submit">Enviar</button>
<button type="reset">Limpiar</button>
<p id="message" class="success">  </p>


    </form>
</body>
</html>
